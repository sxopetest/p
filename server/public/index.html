<!DOCTYPE html>
<html>
<head>
	<title>DEMO</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!-- <link rel="stylesheet" media="screen" href="css/style.css"> -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<style type="text/css">
	body{
		background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
	}
	.comb{
		width: 20%;
	    margin: 0px -10px 0px -10px;
	    border-radius: 0px 10px 10px 0px;
	}
</style>
</head>
<body id="particles-js">
	<div class="container">
		
		<div class="row ">
		<h1>NEWBOT</h1>
			<div class="col-md-12">
				<div class="col-md-6">
					<div class="form-group" style="display: flex;">
						<input class="form-control" type="text" name="mousemove" placeholder="Mousemove Count">
						<button class="btn btn-sm btn-success comb"><i class="fa fa-mouse-pointer"></i></button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group" style="display: flex;">
						<input class="form-control" type="text" name="keyspeed" placeholder="KeyStroke Count">
						<button class="btn btn-sm btn-success comb"><i class="fa fa-keyboard-o"></i></button>
					</div>
				</div>
				
			</div>
			<div class="col-md-12">
				<div class="col-md-12">
					<div class="form-group" style="display: flex;">
						<select class="form-control" name="apps">
							<option value="">Sublime</option>
							<option value="">Chrome</option>
						</select>
						<button class="btn btn-sm btn-success comb"><i class="fa fa-plus"></i></button>
						<button class="btn btn-sm btn-success comb"><i class="fa fa-refresh"></i></button>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="col-md-12">
					<div class="form-group" style="display: flex;">
						<textarea class="form-control"></textarea>
						<button class="btn btn-sm btn-success comb"><i class="fa fa-plus"></i></button>
						<button class="btn btn-sm btn-success comb"><i class="fa fa-plus"></i></button>
						<button class="btn btn-sm btn-success comb"><i class="fa fa-plus"></i></button>
					</div>
				</div>
			</div>

		</div>
	</div>


		

	<!-- scripts -->
	<script src="particles.js"></script>
	<script src="js/app.js"></script>

	<!-- stats.js -->
	<script src="js/lib/stats.js"></script>
	

	</body>
	</html>

</body>
</html>
